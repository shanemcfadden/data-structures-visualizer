name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/jod"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: dist
  lint:
    name: Format/Lint
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/jod"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Check Formatting
        run: pnpm format:check
      - name: Lint
        run: pnpm lint
